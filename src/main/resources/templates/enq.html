<!doctype html>
<html  xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <font style=color:red;> <p th:text="${Emsg}"></p></font>
    <font style=color:green;> <p th:text="${smsg}"></p></font>
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/dashBoard">DashBoard</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/enquirieForm">Add Enquieri</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="view-enq">View Enquiries</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
    </ul>
    <hr>
    <h1>Add Enquirie </h1>
    <form th:action="@{/save}" th:object="${enq}" method="post">

        <table>
            <tr>
                <td>Student Name : </td>
                <td><input type="text" th:field="*{stuName}" class="form-control" required /></td>
                <input type="hidden" th:field="*{enqid}" required/>
            </tr>
            <tr>
                <td>PhoneNumber:</td>
                <td><input type="number" th:field="*{stuPhno}"  class="form-control" required /></td>
            </tr>
            <tr>
               <td>TrainingMode:</td>
                <td>
                    <select th:field="*{classMode}" required>
                        <option value="">-select-</option>
                         <option value="Online">Online</option>
                          <option value="ClassRoom">ClassRoom</option>
                   </select>
                </td>
            </tr>
            <tr>
                <td>CourceName:</td>
                <td>
                    <select th:field="*{courceName}" required>
                        <option value="">-Select-</option>
                        <option value="Java">Java</option>
                        <option value="Python">Python</option>
                        <option value="AWS">AWS</option>
                        <option value="DevOps">DevOps</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>EnquirieStatus:</td>
                <td>
                    <select th:field="*{enqStatus}">
                        <option value="">-Select-</option>
                        <option value="Enrolled">Enrolled</option>
                        <option value="Lost">Lost</option>
                        <option value="Open">Open</option>
                    </select>
                </td>
            </tr>
        <tr>
            <td ><input type="submit" value="Save" class="btn btn-primary" /></td>
        </tr>
        </table>
        <a href="/register">Click Hear To Register</a>

    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
