<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/dashBoard">DashBoard</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/enquirieForm">Add Enquieri</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="view-enq">View Enquiries</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
        </li>

    </ul>
    <h1>View Enquiries Here</h1>

<form th:action="@{/filter}" th:object="${enqs}" method="post">
     <table>
         <tr>
             <td>ClassMode:</td>
            <td><select th:field="*{classMode}" >
                <option value="">-Select-</option>
                 <option value="Online">Online</option>
                 <option value="ClassRoom">ClassRoom</option>
             </select>
            </td>
             <td>CourceName:</td>
             <td>
                 <select th:field="*{courceName}" >
                     <option value="">-Select-</option>
                     <option value="Java">Java</option>
                     <option value="Python">Python</option>
                     <option value="AWS">AWS</option>
                     <option value="DevOps">DevOps</option>
                 </select>
             </td>
             <td>EnquirieStatus:</td>
             <td>
                 <label>
                     <select th:field="*{enqStatus}">
                         <option value="">-Select-</option>
                         <option value="Enrolled">Enrolled</option>
                         <option value="Lost">Lost</option>
                         <option value="Open">Open</option>
                     </select>
                 </label>
             </td>
             <td><input type="submit" value="Search" class="btn btn-primary" /></td>
         </tr>
     </table>
</form>


    <table class="table table-striped table-hover" >
        <thead class="table-dark">
         <tr>
             <th>S.No</th>
             <th>StuName</th>
             <th>StuPhoneNo</th>
             <th>TraingMode</th>
             <th>CourceName</th>
             <th>EnqStatus</th>
             <th>Action</th>
            </tr>
        </thead>
        <tbody>

        <tr th:each="en ,id: ${enq}">
            <td th:text="${id.index+1}"></td>
            <td th:text="${en.stuName}"></td>
            <td th:text="${en.stuPhno}"></td>
            <td th:text="${en.courceName}"></td>
            <td th:text="${en.classMode}"></td>
            <td th:text="${en.enqStatus}"></td>
           <td><a class="nav-link active btn btn-primary" aria-current="page" th:href="@{'/editEnq?enqid='+${en.enqid}}">Edit</a></td>

        </tr>

        </tbody>
    </table>
        </div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
