<!doctype html>
<html  xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
	
    <div class="container">
		<h1>Login Here</h1>
		<font style=color:red;> <p th:text="${Emsg}"></p></font>
		<font style=color:green;> <p th:text="${smsg}"></p></font>
		 
		<form th:action="@{/login}" th:object="${coun}" method="post">
			<table>
				<tr>
					<td>Email: </td>
					<td><input type="email" th:field="*{email}" class="form-control" required /></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="password" th:field="*{pwd}"  class="form-control" required /></td>
				</tr>
				<tr>
					
					<td ><input type="submit" value="Login" class="btn btn-primary" /></td>
				</tr>
			</table>
			<a href="/register">Click Hear To Register</a>
		
		</form>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
