<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">

    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/dashBoard">DashBoard</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/enquirieForm">Add Enquieri</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="view-enq">View Enquiries</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
        </li>

    </ul>
    <hr>
    <h2>DashBoard</h2>
    <table>
        <tr>
            <td>Total Enquiries:</td>
            <td th:text="${dashboard.totalEnq}"></td>
        </tr>
        <tr>
            <td>Open Enquiries:</td>
            <td th:text="${dashboard.openEnq}"></td>
        </tr>
        <tr>
            <td>Enrolled Enquiries:</td>
            <td th:text="${dashboard.enrollledEnq}"></td>
        </tr>
        <tr>
            <td>Closed Enquiries</td>
            <td th:text="${dashboard.lostEnq}"></td>
        </tr>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
